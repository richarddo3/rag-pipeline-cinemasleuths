<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CinemaSleuths Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .user {
      font-weight: bold;
      margin-top: 10px;
    }
    .bot {
      margin-left: 10px;
      margin-bottom: 10px;
    }
    .source {
      font-size: 0.9em;
      color: #555;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <h1>CinemaSleuths</h1>
  <p>Ask questions about movie box office performance and metadata.</p>

  <div id="chat"></div>

  <input
    type="text"
    id="question"
    placeholder="Type your question here..."
    style="width: 80%;"
  />
  <button onclick="askQuestion()">Ask</button>

  <script>
async function askQuestion() {
  const input = document.getElementById("question");
  const chat = document.getElementById("chat");
  const question = input.value.trim();

  if (!question) return;

  chat.innerHTML += "<div class='user'>You:</div><div class='bot'>" + question + "</div>";
  input.value = "";

  const loadingId = "loading-" + Date.now();
  chat.innerHTML += "<div id='" + loadingId + "' class='bot'><em>Thinking...</em></div>";
  chat.scrollTop = chat.scrollHeight;

  try {
    const response = await fetch("/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question: question })
    });

    if (!response.ok) {
      throw new Error("Server error " + response.status);
    }

    const data = await response.json();

    document.getElementById(loadingId).remove();

    chat.innerHTML += "<div class='user'>Assistant:</div><div class='bot'>" + data.answer + "</div>";

    if (data.sources && data.sources.length > 0) {
      data.sources.forEach(function(src) {
        chat.innerHTML +=
          "<div class='source'><strong>Source:</strong> " +
          src.id +
          "<br/><em>" +
          src.snippet +
          "</em></div>";
      });
    }

  } catch (err) {
    document.getElementById(loadingId).remove();
    chat.innerHTML += "<div class='bot' style='color:red;'>Error: " + err.message + "</div>";
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>


</body>
</html>
